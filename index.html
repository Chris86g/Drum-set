<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drum Set</title>
    <link rel="stylesheet" href="./css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src='js/app.js' type="text/javascript"></script>
</head>
<body>

  <section class="content">
    <header>
      <h1>Press the key to play sound!
      </h1>
    </header>

    <section class="keys-wrapper">
      <div class="keys">
        <div data-key="65" class="key">
          <kbd>A</kbd>
          <span class="sound"></span>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound"></span>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
          <span class="sound"></span>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd>
          <span class="sound"></span>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd>
          <span class="sound"></span>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
          <span class="sound"></span>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd>
          <span class="sound"></span>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd>
          <span class="sound"></span>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd>
          <span class="sound"></span>
        </div>
      </div>
    </section>
    <audio data-key="65" src= ></audio>
    <audio data-key="83" src= ></audio>
    <audio data-key="68" src= ></audio>
    <audio data-key="70" src= ></audio>
    <audio data-key="71" src= ></audio>
    <audio data-key="72" src= ></audio>
    <audio data-key="74" src= ></audio>
    <audio data-key="75" src= ></audio>
    <audio data-key="76" src= ></audio>

    <footer>
      <div class="socialmedia">
        <a href='https://www.linkedin.com/in/frontend-chris-glinka' target="_blank"><img src="socialmedia/Linkedin.png"></a>
        <a href='https://github.com/Chris86g' target="_blank"><img src="socialmedia/GitHub2.png"></a>
        <a href='https://www.facebook.com/gk.aligator' target="_blank"><img src="socialmedia/fb.png"></a>
    </footer>

  </section>
</body>
</html>
