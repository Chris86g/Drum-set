<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drum Set</title>
    <link rel="stylesheet" href="./css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src='js/app.js' type="text/javascript"></script>
</head>
<body>
    <div class="keys">
      <div data-key="a" class="key">
        <kbd>A</kbd>
        <span class="sound"></span>
      </div>
      <div data-key="s" class="key">
        <kbd>S</kbd>
        <span class="sound"></span>
      </div>
      <div data-key="d" class="key">
        <kbd>D</kbd>
        <span class="sound"></span>
      </div>
      <div data-key="f" class="key">
        <kbd>F</kbd>
        <span class="sound"></span>
      </div>
      <div data-key="g" class="key">
        <kbd>G</kbd>
        <span class="sound"></span>
      </div>
      <div data-key="h" class="key">
        <kbd>H</kbd>
        <span class="sound"></span>
      </div>
      <div data-key="j" class="key">
        <kbd>J</kbd>
        <span class="sound"></span>
      </div>
      <div data-key="k" class="key">
        <kbd>K</kbd>
        <span class="sound"></span>
      </div>
      <div data-key="l" class="key">
        <kbd>L</kbd>
        <span class="sound"></span>
      </div>
    </div>

    <audio data-key="a" src= ></audio>
    <audio data-key="s" src= ></audio>
    <audio data-key="d" src= ></audio>
    <audio data-key="f" src= ></audio>
    <audio data-key="g" src= ></audio>
    <audio data-key="h" src= ></audio>
    <audio data-key="j" src= ></audio>
    <audio data-key="k" src= ></audio>
    <audio data-key="l" src= ></audio>

</body>
</html>
