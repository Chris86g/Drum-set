<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drum Set</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="./css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src='js/app.js' type="text/javascript"></script>
</head>
<body>

  <section class="content">
    <header>
      <h1>Press the key to play sound!
      </h1>
    </header>

    <section class="keys-wrapper">
      <div class="keys">
        <div data-key="65" class="key bass">
          <kbd>A</kbd>
          <span class="sound">bass</span>
        </div>
        <div data-key="83" class="key snare">
          <kbd>S</kbd>
          <span class="sound">snare</span>
        </div>
        <div data-key="68" class="key drum">
          <kbd>D</kbd>
          <span class="sound">drum</span>
        </div>
        <div data-key="70" class="key tom">
          <kbd>F</kbd>
          <span class="sound">tom</span>
        </div>
        <div data-key="71" class="key bongo">
          <kbd>G</kbd>
          <span class="sound">bongo</span>
        </div>
        <div data-key="72" class="key timbal">
          <kbd>H</kbd>
          <span class="sound">timbal</span>
        </div>
        <div data-key="74" class="key tape">
          <kbd>J</kbd>
          <span class="sound">tape</span>
        </div>
        <div data-key="75" class="key cabasa">
          <kbd>K</kbd>
          <span class="sound">cabasa</span>
        </div>
        <div data-key="76" class="key vibra">
          <kbd>L</kbd>
          <span class="sound">vibra</span>
        </div>
      </div>
    </section>
    <audio data-key="65" src="sounds/master_bass.mp3" id="bass"></audio>
    <audio data-key="83" src="sounds/snare_ambassador.mp3" id="snare"></audio>
    <audio data-key="68" src="sounds/drum.mp3" id="drum"></audio>
    <audio data-key="70" src="sounds/tom-high.mp3" id="tom"></audio>
    <audio data-key="71" src="sounds/bongo.mp3" id="bongo"></audio>
    <audio data-key="72" src="sounds/timbal.mp3" id="timbal"></audio>
    <audio data-key="74" src="sounds/tape.mp3" id="tape"></audio>
    <audio data-key="75" src="sounds/cabasa.mp3" id="cabasa"></audio>
    <audio data-key="76" src="sounds/vibraslap.mp3" id="vibra"></audio>

    <footer>
      <div class="socialmedia">
        <a href='https://www.linkedin.com/in/frontend-chris-glinka' target="_blank"><img src="socialmedia/Linkedin.png"></a>
        <a href='https://github.com/Chris86g' target="_blank"><img src="socialmedia/GitHub2.png"></a>
        <a href='https://www.facebook.com/gk.aligator' target="_blank"><img src="socialmedia/fb.png"></a>
    </footer>

  </section>
</body>
</html>
